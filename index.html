<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sing In</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainer">
      <div class="block-form">
        <div class="login">
          <input type="radio" name="login" id="sing" checked />
          <label for="sing">Sing In</label>
          <input type="radio" name="login" id="join" />
          <label for="join">Join Us</label>
        </div>
        <form class="form" method="GET">
          <label class="label-name" for="name">Username</label>
          <input
            type="text"
            name="name"
            maxlength="50"
            minlength="3"
            required
            id="name"
          />
          <label class="label-name" for="password">Password</label>
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="20"
            required
            id="password"
          />
          <input type="checkbox" name="agree" id="keep" required />
          <label class="keep" for="keep">Keep me signed in</label>
          <button class="sing-in" type="submit">Sing In</button>
          <div class="password">
            <div class="pass">Forgot password</div>
            <div class="pass">Create an account</div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
